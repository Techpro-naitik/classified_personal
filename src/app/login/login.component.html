<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md" style="padding: 0 !important">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-4">
              <div class="text-muted text-center mb-3">
                <small>Sign in with</small>
              </div>
              <ngx-ui-loader></ngx-ui-loader>

              <div class="btn-wrapper text-center">
                <a class="btn btn-neutral btn-icon" (click)="signInWithFB()">
                  <span class="btn-inner--icon">
                    <i class="fa fa-facebook-square"></i>
                  </span>
                  <span class="btn-inner--text">FaceBook</span>
                </a>
                <a
                  class="btn btn-neutral btn-icon"
                  (click)="signInWithGoogle()"
                >
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg" />
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
                <a style="margin: 4px;"
                class="btn btn-neutral btn-icon"
                 [routerLink]="['/verify']"
              >
                <span class="btn-inner--icon">
                  <!-- <img src="./assets/img/icons/common/google.svg" /> -->
                </span>
                <span class="btn-inner--text">mobile</span>
              </a>
              </div>
            </div>

            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or Sign In With Credentials</small>
              </div>
              <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Username"
                      formControlName="email"
                      type="email"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                  <span
                    *ngIf="
                      loginForm.controls['email'].invalid &&
                      (loginForm.controls['email'].dirty ||
                        loginForm.controls['email'].touched)
                    "
                    class="alert"
                  >
                    <span
                      *ngIf="loginForm.controls['email'].errors.required"
                      class="color_Text"
                    >
                      Please Enter Username
                    </span>
                  </span>
                </div>

                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      formControlName="password"
                      [type]="fieldTextType ? 'text' : 'password'"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i
                          class="fa"
                          [ngClass]="{
                            'fa-eye-slash': !fieldTextType,
                            'fa-eye': fieldTextType
                          }"
                          (click)="toggleFieldTextType()"
                        ></i>
                      </span>
                    </div>
                  </div>
                  <span
                    *ngIf="
                      loginForm.controls['password'].invalid &&
                      (loginForm.controls['password'].dirty ||
                        loginForm.controls['password'].touched)
                    "
                    class="alert"
                  >
                    <span
                      *ngIf="loginForm.controls['password'].errors.required"
                      class="color_Text"
                    >
                      Please Enter Password
                    </span>
                  </span>
                </div>

                <div class="text-center">
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary my-4">
                   Sign-In 
                  </button>
                </div>
              </form>
              <div class="resetcolor">
                <!-- <input class="custom-control-input" id=" customCheckLogin" type="checkbox"> -->
                <label>
                  <span
                    class="reset-password-btn"
                    [routerLink]="['/changePassword']"
                    >Reset Password</span
                  >
                </label>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6" [routerLink]="['/ForgotPassord']">
              <a href="javascript:void(0)" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
