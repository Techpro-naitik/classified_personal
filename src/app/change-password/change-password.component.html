<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-4">
              <div class="text-muted text-center mb-3">
                <small>Forgot Password</small>
              </div>
              <ngx-ui-loader></ngx-ui-loader>

              <!-- <div class="btn-wrapper text-center">
                <a class="btn btn-neutral btn-icon"  (click)="signInWithFB()">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg" >
                  </span>
                  <span class="btn-inner--text">faceBook</span>
                </a>
                <a  class="btn btn-neutral btn-icon" (click)="signInWithGoogle()">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div> -->
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <!-- <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div> -->
              <form role="form" [formGroup]="changePasswordForm" (ngSubmit)="resetPassordApiHit()">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="username"  formControlName="username"  (focus)="focus=true" (blur)="focus=false">
                   
                  </div>
                  <span
                  *ngIf="
                  changePasswordForm.controls['username'].invalid &&
                    (changePasswordForm.controls['username'].dirty ||
                    changePasswordForm.controls['username'].touched)
                  "
                  class="alert"
                >
                  <span
                    *ngIf="changePasswordForm.controls['username'].errors.required"
                    class="color_Text"
                  >
                    Please Enter username
                  </span>
                </span>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control"   [type]="field ? 'text' : 'password'"  placeholder="New password"  formControlName="password" type="password" (focus)="focus=true" (blur)="focus=false">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i
                          class="fa"
                          [ngClass]="{
                            'fa-eye-slash': !field,
                            'fa-eye': field
                          }"
                          (click)="  toggle()"

                        ></i>
                      </span>
                    </div>
                    </div>
                    <span
                    *ngIf="
                    changePasswordForm.controls['password'].invalid &&
                      (changePasswordForm.controls['password'].dirty ||
                      changePasswordForm.controls['password'].touched)
                    "
                    class="alert"
                  >
                    <span
                      *ngIf="changePasswordForm.controls['password'].errors.required"
                      class="color_Text"
                    >
                      Please Enter New password
                    </span>
                  </span>
                   
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control"   [type]="field_new ? 'text' : 'password'" placeholder="confirm Password"  formControlName="confirmPassword"  type="password" (focus)="focus1=true" (blur)="focus1=false">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i
                          class="fa"
                          [ngClass]="{
                            'fa-eye-slash': !field_new,
                            'fa-eye': field_new
                          }"
                          (click)="toggleFieldTextType_new()"
                        ></i>
                      </span>
                    </div>
                  </div>
                  <span
                  *ngIf="
                  changePasswordForm.controls['confirmPassword'].invalid &&
                    (changePasswordForm.controls['confirmPassword'].dirty ||
                    changePasswordForm.controls['confirmPassword'].touched)
                  "
                  class="alert"
                >
                  <span
                    *ngIf="changePasswordForm.controls['confirmPassword'].errors.required"
                    class="color_Text"
                  >
                    Please Enter confirm Password
                  </span>
                </span>
                </div>
                <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div> -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4"> Forgot password</button>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </section>
</main>
