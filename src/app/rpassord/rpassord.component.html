    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-2">
              <div class="text-muted text-center mb-3">
                <small style="font-size: 100%;font-weight: 500;">Reset Password</small>
              </div>
              <ngx-ui-loader></ngx-ui-loader>

              <!-- <div class="btn-wrapper text-center">
                <a class="btn btn-neutral btn-icon"  (click)="signInWithFB()">

            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <!-- <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div> -->
              <form role="form" [formGroup]="changePasswordForm" (ngSubmit)="resetPassordApiHit()">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="email"  formControlName="username" type="email" (focus)="focus=true" (blur)="focus=false">
                  </div>
                  <span
                  *ngIf="
                    changePasswordForm.controls['username'].invalid &&
                    (changePasswordForm.controls['username'].dirty ||
                      changePasswordForm.controls['username'].touched)
                  "
                  class="alert"
                >
                  <span
                    *ngIf="changePasswordForm.controls['username'].errors.required"
                    class="color_Text"
                  >
                  Please Enter Username
                  </span>
                </span>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="old password" 
                    [type]="fieldTextType ? 'text' : 'password'" 
                     formControlName="previouspassword" type="password" (focus)="focus=true" (blur)="focus=false">
                     <div class="input-group-append">
                      <span class="input-group-text">
                        <i
                          class="fa"
                          [ngClass]="{
                            'fa-eye-slash': !fieldTextType,
                            'fa-eye': fieldTextType
                          }"
                          (click)="toggleFieldTextType()"
                        ></i>
                      </span>
                    </div> 
                  </div>

                 
                <!-- </div> -->
                  <span
                  *ngIf="
                    changePasswordForm.controls['previouspassword'].invalid &&
                    (changePasswordForm.controls['previouspassword'].dirty ||
                      changePasswordForm.controls['previouspassword'].touched)
                  "
                  class="alert"
                >
                  <span
                    *ngIf="changePasswordForm.controls['previouspassword'].errors.required"
                    class="color_Text"
                  >
                  Please Enter Previous Password
                  </span>
                </span>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control"          
                                [type]="field_new ? 'text' : 'password'"
                     placeholder="New Password"  formControlName="newpassword"  type="password" (focus)="focus1=true" (blur)="focus1=false">

                     <div class="input-group-append">
                      <span class="input-group-text">
                        <i
                          class="fa"
                          [ngClass]="{
                            'fa-eye-slash': !fieldTextType,
                            'fa-eye': fieldTextType
                          }"
                          (click)="toggleFieldTextType_new()"
                        ></i>
                      </span>
                    </div>
                  </div>
                  
<!--                     

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      class="fa"
                      [ngClass]="{
                        'fa-eye-slash': !fieldTextType,
                        'fa-eye': fieldTextType
                      }"
                      (click)="toggleFieldTextType()"
                    ></i>
                  </span>
                </div>-->
              <!-- </div>  -->


                   <span
                  *ngIf="
                    changePasswordForm.controls['newpassword'].invalid &&
                    (changePasswordForm.controls['newpassword'].dirty ||
                      changePasswordForm.controls['newpassword'].touched)
                  "
                  class="alert"
                >



                  <span
                    *ngIf="changePasswordForm.controls['newpassword'].errors.required"
                    class="color_Text"
                  >
                  Please Enter New Password
                  </span>
                </span>
                </div>
                <!-- <div class="custom-control custom-control-alternative custom-checkbox">

                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div> -->
                <div class="text-center">
                  <button type="submit" [disabled]="!changePasswordForm.valid" class="btn btn-primary my-4">Submit</button>
                </div>
              </form>
            </div>
          </div>

            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="javascript:void(0)" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </section>
</main>
