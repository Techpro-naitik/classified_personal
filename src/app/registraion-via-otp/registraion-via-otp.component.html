<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
  
      <div class="container pt-lg-md" style="padding:0 !important">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <!-- <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3">
                  <small>Sign up with</small>
                </div>
           
              </div> -->
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Or sign up with credentials</small>
                </div>
                <form role="form" [formGroup]="registerForm" (ngSubmit)="register()">
                  <div class="form-group"   [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control" formControlName="userName" placeholder="Name" type="text" (focus)="focus=true" (blur)="focus=false">
                     
                      </div>
                      
                  </div>
                  <span *ngIf="registerForm.controls['userName'].invalid && (registerForm.controls['userName'].dirty || registerForm.controls['userName'].touched)" class="alert">
                    <span *ngIf="registerForm.controls['userName'].errors.required" class="color_Text">
                    Please enter User Name
                  </span>
                   </span>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control" formControlName="email" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false">
                    </div>
                  
                  </div>
                  <span *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="alert">
                    <span *ngIf="registerForm.controls['email'].errors.required" class="color_Text">
                    Please enter email
                  </span>
                   </span>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control" formControlName="fullName" placeholder="Full Name"  (focus)="focus1=true" (blur)="focus1=false">
                    </div>
                  
                  </div>
                  <span *ngIf="registerForm.controls['fullName'].invalid && (registerForm.controls['fullName'].dirty || registerForm.controls['fullName'].touched)" class="alert">
                    <span *ngIf="registerForm.controls['fullName'].errors.required" class="color_Text">
                    Please enter Full Name
                  </span>
                   </span>
                  <!-- <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control" formControlName="lastName" placeholder="lastName" (focus)="focus1=true" (blur)="focus1=false">
                    </div>
               
                  </div> -->
                  <!-- <span *ngIf="registerForm.controls['lastName'].invalid && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)" class="alert">
                    <span *ngIf="registerForm.controls['lastName'].errors.required" class="color_Text">
                    Please enter last Name
                  </span>
                   </span> -->
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control"  type ="text" formControlName="mobileNumber" placeholder="mobile Number"  (focus)="focus1=true" (blur)="focus1=false">
                    </div>
                    
                  </div>
                  <span *ngIf="registerForm.controls['mobileNumber'].invalid && (registerForm.controls['mobileNumber'].dirty || registerForm.controls['mobileNumber'].touched)" class="alert">
                    <span *ngIf="registerForm.controls['mobileNumber'].errors.required" class="color_Text">
                    Please enter mobile Number
                  </span>
                   </span>
                  <ngx-ui-loader></ngx-ui-loader>
  
                  <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control"  [type]="fieldTextType ? 'text' : 'password'" formControlName="password" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i
                          class="fa"
                          [ngClass]="{
                            'fa-eye-slash': !fieldTextType,
                            'fa-eye': fieldTextType
                          }"
                          (click)="toggleFieldTextType()"
                        ></i>
                        </span>
                        
                     </div>
                   
                    </div>
                    <span *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert">
                      <span *ngIf="registerForm.controls['password'].errors.required" class="color_Text">
                      Please enter password
                    </span>
                     </span>
                  </div>
                  <!-- <div class="text-muted font-italic">
                    <small>password strength:
                      <span class="text-success font-weight-700">strong</span>
                    </small>
                  </div> -->
                  <!-- <div class="row my-4">
                    <div class="col-12">
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                        <label class="custom-control-label" for="customCheckRegister">
                          <span>I agree with the
                            <a href="javascript:void(0)">Privacy Policy</a>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div> -->
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4">Create account</button>
                  </div>
                </form>
             
              </div>
            </div>
           
          </div>
        </div>
             
      </div>
      
    </section>
  </main>
