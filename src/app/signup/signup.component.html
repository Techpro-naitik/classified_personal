<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="container pt-lg-md" style="padding:0 !important">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Sign up with</small>
              </div>
              <div class="text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4" (click)="signInWithFB()">
                  <span class="btn-inner--icon">
                    <i class="fa fa-facebook-square"></i>
                  </span>
                  <span class="btn-inner--text">facebook</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or Sign Up With Credentials</small>
              </div>
              <form role="form" [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group"   [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" formControlName="userName" placeholder="Name" type="text" (focus)="focus=true" (blur)="focus=false">
                   
                    </div>
                    
                </div>
                <span *ngIf="registerForm.controls['userName'].invalid && (registerForm.controls['userName'].dirty || registerForm.controls['userName'].touched)">
                  <span *ngIf="registerForm.controls['userName'].errors.required" class="color_Text">
                  Please Enter User Name
                </span>
                 </span>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" formControlName="email" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                
                </div>
                <span *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" >
                  <span *ngIf="registerForm.controls['email'].errors.required" class="color_Text">
                  Please Enter Email
                </span>
                 </span>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control" formControlName="fullName" placeholder="Full Name"  (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                
                </div>
                <span *ngIf="registerForm.controls['fullName'].invalid && (registerForm.controls['fullName'].dirty || registerForm.controls['fullName'].touched)" >
                  <span *ngIf="registerForm.controls['fullName'].errors.required" class="color_Text">
                  Please Enter Full Name
                </span>
                 </span>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control"  type ="text"  min="0"
                    oninput="this.value = 
                  !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"  formControlName="mobileNumber" placeholder="mobile Number"  (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                  
                </div>
                <span *ngIf="registerForm.controls['mobileNumber'].invalid && (registerForm.controls['mobileNumber'].dirty || registerForm.controls['mobileNumber'].touched)" >
                  <span *ngIf="registerForm.controls['mobileNumber'].errors.required" class="color_Text">
                  Please Enter Mobile Number
                </span>
                 </span>
                <ngx-ui-loader></ngx-ui-loader>

                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"></span>
                    </div>
                    <input class="form-control"  [type]="fieldTextType ? 'text' : 'password'" formControlName="password" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i
                        class="fa"
                        [ngClass]="{
                          'fa-eye-slash': !fieldTextType,
                          'fa-eye': fieldTextType
                        }"
                        (click)="toggleFieldTextType()"
                      ></i>
                      </span>
                      
                   </div>
                 
                  </div>
                </div>
                <span *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                  <span *ngIf="registerForm.controls['password'].errors.required" class="color_Text">
                  Please Enter Password
                </span>
                 </span>
                <div class="text-center">
                  <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
              <div  style="text-align: center;width:100%;margin-top:20px;">
                <a [routerLink]="['/login']" class="tcolor" style="text-align: center;width:100%;display: block;">
                  <small>Already a member ? login</small>
                </a>
              </div>
            </div>
          </div>
         
        </div>
      </div>
           
    </div>
    
  </section>
</main>
