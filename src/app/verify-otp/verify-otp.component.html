<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md" style="padding:0 !important">
         <div class="row justify-content-center">
         <div class="col-lg-5"> 
<div style="height: 300px;">
  <form action="" [formGroup]="OptForm" (ngSubmit)="otpCall('Close click')" [hidden]="mlb" style="    background: white;
  border-radius: 3px;
  padding: 15px;">
    <div style="    width: 70%;
    margin: auto;
    margin-bottom: 15px;" >
      <input
        type="number"
        placeholder="Mobile Number"
        formControlName="number"
       
        oninput="this.value = 
      !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" 
              min="0"
        class="form-control"
      />
    </div>

    <div   style="
    text-align: center;">
      <button
    
    style="
    padding: 5px 15px;"
        type="button"
        [disabled]="!OptForm.valid"
        type="submit"
        class="btn btn-primary"
      >
        Save changes
      </button>
    </div>
  </form>
  <form action="
  " [formGroup]="OptVerification" (ngSubmit)="otpVerifyCall('Close click')"  [hidden]="olB"  style="    background: white;
  border-radius: 3px;
  padding: 15px;">

            <div style="    width: 70%;
            margin: auto;
            margin-bottom: 15px;">
                <input type="number" class="form-control" placeholder="Enter your valid Otp" 
                min="0"
                oninput="this.value = 
              !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" formControlName="otp"
                formControlName="otp" /> 
            </div>
      <div   style="
      text-align: center;position: relative;
    right: 15px;">
        <button style="
        padding: 5px 15px;"
          type="button"
          [disabled]="!OptVerification.valid"
          type="submit"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
  
</form>
</div>
</div>
</div>
</div>
</section>
</main>
